name: Daily Appointment Booking

on:
  workflow_dispatch:
  schedule:
    - cron: '54 15 * * *'
    - cron: '54 16 * * *'
    - cron: '54 17 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Run appointment booking script
        run: node index.js
