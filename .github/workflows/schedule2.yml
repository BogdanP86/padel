name: Daily Appointment Booking Padel 2

on:
  schedule:
    - cron: '54 14 * * *'
    - cron: '54 15 * * *'
    - cron: '54 16 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Run appointment booking script
        run: sleep 45 && node padel2.js
