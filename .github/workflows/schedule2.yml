name: Daily Appointment Booking Padel 2

on:
  schedule:
    - cron: '55 15 * * *'
    - cron: '55 16 * * *'
    - cron: '55 17 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Run appointment booking script
        run: node padel2.js
